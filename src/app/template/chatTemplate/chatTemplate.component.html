<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message text="Escribe el texto a revisar..." />

      @for(message of messages(); track $index) { @if(message.isGpt) {
      <app-chat-message [text]="message.text" />
      } @else {
      <app-my-message text="Hello world..." />
      } } @if(isLoading()){
      <app-typing-loader />
      }
    </div>
  </div>

  <app-text-message-box
    placeholder="Escribe aqui lo que desees..."
    (onMessage)="handlerMessage($event)"
  />

    placeholder="Escribe aqui lo que desees..."

  /> -->
