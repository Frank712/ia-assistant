<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message text="Escribe el texto a revisar..." />

      @for(message of messages(); track $index) { @if(message.isGpt) {
      <app-gpt-message-orthography
        [text]="message.text"
        [userScore]="message.info!.userScore"
        [errors]="message.info!.errors"
      />
      } @else {
      <app-my-message [text]="message.text" />
      } } @if(isLoading()){
      <app-typing-loader />
      }
    </div>
  </div>

  <app-text-message-box
    placeholder="Escribe aqui lo que desees..."
    (onMessage)="handlerMessage($event)"
    [disabledCorrections]="true"
  />
</div>
