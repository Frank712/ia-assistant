<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message
        text="Escribe el texto a traducir y selecciona el idioma."
      />

      @for(message of messages(); track $index) { @if(message.isGpt) {
      <app-chat-message [text]="message.text" />
      } @else {
      <app-my-message [text]="message.text" />
      } } @if(isLoading()){
      <app-typing-loader />
      }
    </div>
  </div>

  <app-text-box-message-select
    placeholder="Escribe aqui lo que desees..."
    [options]="languages()"
    (onMessage)="handlerMessageWithSelect($event)"
  />
</div>
